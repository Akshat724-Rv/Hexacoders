<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Herbal Garden - Login</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, whitesmoke, #73da86);
}

.login-container {
    background-color:white;
    width: 350px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h2 {
    color: #054516;
    margin-bottom: 10px;
}

p {
    color: #099d1d;
    margin-bottom: 20px;
}

form label {
    color: #4A7856;
    font-weight: bold;
    display: block;
    margin-top: 15px;
    text-align: left;
}

form input {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
}

form input:focus {
    border-color: #197016;
    outline: none;
}

.login-button {
    width: 100%;
    background-color: #0ec53f;
    color: #fff;
    padding: 12px;
    font-size: 1.1em;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.login-button:hover {
    background-color: #0be545;
}


    </style>
</head>
<body>

<div class="login-container">
    <h2>Virtual Herbal Garden</h2>
    <p>Please log in to explore the herbal garden</p>
    <form action="#" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="login-button">Login</button>
    </form>
</div>

</body>
</html>
